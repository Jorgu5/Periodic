<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gulp Setup</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="periodic-left">
        <div class="periodic-axis periodic-axis_left">
          <span class="periodic-axis__name">Low</span>
          <span class="periodic-axis__el"></span>
          <span class="periodic-axis__name">Sophistication/Complexity</span>
          <span class="periodic-axis__el"></span>
          <span class="periodic-axis__name">High</span>
        </div>
        <div class="periodic"></div>
        <div class="periodic-axis">
          <span>Sooner</span>
          <span>Time</span>
          <span>Later</span>
        </div>
        <p>
          *Time is defined by effort to implement, not whether or not use-case
          is implementable.
        </p>
      </div>
    </div>
    <div class="periodic-right"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/periodic.js"></script>
  </body>
</html>
